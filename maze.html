<body>
    <h2>The Amazing Mouse Maze!</h2>
    <p id=name> <span class=home></span></p>
    
    <h2 id="status">Click the "S" to begin.</h2>
	
		<!-- This part of the page represents the maze -->
		<div id="maze">
			<div id="start">S</div>
			<div class="boundary" id="boundary1"></div>
			<div class="boundary" id="boundary2"></div>
			<div class="boundary" id="boundary3"></div>
			<div class="boundary" id="boundary4"></div>
			<div class="boundary" id="boundary5"></div>
			<div id="end">E</div>
		</div>
		
		<p>
			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:
		</p>
		
		<div class="boundary example"></div>
		
		<p>
			Good luck!
        </p>
